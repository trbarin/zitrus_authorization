databaseChangeLog:  

  -  changeSet:
      id:  criacao-tabela-regra
      author:  ThiagoRomaoBarin
      changes:
        -  createTable:
            columns:
            -  column:
                name:  id
                type:  int
                constraints:
                  - primaryKey: true
            -  column:
                name:  cd_procedimento
                type:  int
            -  column:
                name:  idade
                type:  int
            -  column:
                name:  sexo
                type:  varchar(1)
            -  column:
                name:  permitido
                type:  int
            -  column:
                name:  usuario
                type:  varchar(50)
            remarks:  Tabela para armazenar regras de autorização
            tableName:  regras

        - addAutoIncrement:
            columnDataType: int
            columnName: id
            startWith: 1
            incrementBy: 1
            tableName: regras

